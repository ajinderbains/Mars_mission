<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image" href="https://www.google.com/url?sa=i&url=https%3A%2F%2Funsplash.com%2Fbackgrounds%2Fnature%2Fgalaxy&psig=AOvVaw0vd0ARltpW0EqhY4Yr-W6H&ust=1600583078310000&source=images&cd=vfe&ved=0CAIQjRxqFwoTCPjO_vLK9OsCFQAAAAAdAAAAABAD">
    <title>Mission to Mars</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous" >

</head>

<body class="text-white" style="background-color: blue;">
    <div class="container">

        <!-- Jumbotron -->
        <div class="jumbotron text-center" style="background-color: brown;">
            <h1 class="display-4">Mission to Mars</h1>
            <a class="btn btn-lg text-white" style="background-color:blue;" href="/scrape" role="button">Scrape New
                Data</a>
        </div>

        <!-- News Section -->
        <div class="container">
            <h3>Latest Mars News</h3>
            <h6 style="color: white">{{ mars.news_title }}</h6>
            <p>{{ mars.news_paragraph }}</p>
        </div>

        <div class="container">
            <div class="row">
              <div class="col-lg-8 col-md-8 col-sm-12">
                    <h3>Featured Mars Image</h3>
                    <img src="{{mars.featured_image}}" style="max-width: 700px; max-height: 300px;" alt="Mars Featured Image">
                </div>
             <div class="row" > 
              <div class="col-lg-8 col-md-8 col-sm-12"> 
                <h3>Mars Facts</h3>
                  <div style="max-width: 600px; max-height: 100px; font-size: 15px; margin-bottom: 40px;">
                  {{mars.facts|safe}}
                </div>
              </div>
            </div>
                
                
        </div>

        
        
        <h3 style="padding-top: 200px; margin-top: 100px; text-align: center;">Mars Hemispheres</h3>
        <div class="row">
            <hr>
            <div class="col-md-12">
                <div class="row">

                  {% for hemisphere in mars.hemisphere %}
                  <div class=" col-xs-6 col-md-3">
                    <div class= "thumbnail">
                      <img  src="{{hemisphere.img_url}}" style="width:250px;height:200px;" alt="generic placeholder thumbnail">
                      <div class="caption" style='font-size: small;'>
                        <h3 style="font-size: small;">{{hemisphere.title}}</h3>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>

        
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

</body>

</html>
